<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    Numero: <input types="number" id="numero" class="entrada">
    <div id = "resp" class="reposta">
    <script>
        /*
        Funcao.
        Estrutura de repticao: while.
        Entrada/saida de dados.
        Variavel
        */
       function processar(){
        var i=0, num= parseInt(document.getElementById("numero").value);

        while (i < num){
            document.getElementById("rep").innerHTML += 1 +"<br>";
            i++;
        }
       }
        </script>
</body>
</html>
